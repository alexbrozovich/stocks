{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'stocks:tracking'%}">My tracked stocks</a></p>
    <p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
